{% load render_bundle from webpack_loader %}
<html>
<head>
    <title>Edit forecast</title>
</head>
    <body>
        <div id="root"></div>
        <form id="table-data-submission" action="" method="post" novalidate="novalidate">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save changes">
        </form>
        {% render_bundle 'vendors' %}
        {% render_bundle 'main' %}
        {% render_bundle 'runtime~main' %}
    </body>
    <script>
        window.table_data = {{ json_dump|safe }}
    </script>
</html>
