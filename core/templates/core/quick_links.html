<dl class="govuk-summary-list">
  {% for quick_link in quick_links %}
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          {{ quick_link.title }}
        </dt>
        <dd class="govuk-summary-list__value">
            {% if not financial_year or current_year %}
                <a class="govuk-button govuk-button" href="{% url quick_link.url %}">
            {%  else  %}
                <a class="govuk-button govuk-button" href="{% url quick_link.url year=financial_year %}">
            {% endif %}
             {{ quick_link.text }}
          </a>
        </dd>
      </div>
  {% endfor %}
</dl>
