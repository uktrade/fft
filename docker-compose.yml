version: '3'
services:
 db:
   image: postgres:10.7
   ports:
     - "5432:5432"
   volumes:
     - ./setup/init.sql:/docker-entrypoint-initdb.d/init.sql
 fido:
   build:
      context: .
      dockerfile: "docker/Dockerfile.dev"
   env_file: .env
   command: python manage.py runserver 0.0.0.0:8000
   volumes:
     - ./:/app/
   ports:
     - "0.0.0.0:8000:8000"
   depends_on:
     - db
 celery:
   build:
      context: .
      dockerfile: "docker/Dockerfile.dev"
   env_file: .env
   command: celery -A config worker -l info
   volumes:
     - .:/app
   depends_on:
     - db
     - redis
 redis:
   image: redis:buster
   ports:
     - "6379:6379"
 selenium-hub:
    image: selenium/hub:3.141.59-vanadium
    container_name: selenium-hub
    ports:
      - "4444:4444"
 chrome:
    image: selenium/node-chrome-debug:3.141.59-vanadium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
      - fido
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5900:5900"
 firefox:
    image: selenium/node-firefox-debug:3.141.59-vanadium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5901:5900"
