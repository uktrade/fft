version: '3'
services:
 db:
   image: postgres:10.7
   ports:
     - "5432:5432"
   volumes:
     - ./setup/init.sql:/docker-entrypoint-initdb.d/init.sql
 fido:
   build:
      context: .
      dockerfile: "docker/Dockerfile.dev"
   env_file: .env
   command: python manage.py runserver 0.0.0.0:8000
   volumes:
     - ./:/app/
   ports:
     - "0.0.0.0:8000:8000"
   depends_on:
     - db
   environment:
     DEBUG: 'True'
     DATABASE_URL: psql://postgres:postgres@db:5432/fido
     SECRET_KEY: do_not_use_this_in_production
     ALLOWED_HOSTS: '*'
     AUTHBROKER_SCOPES: 'read write'
     AUTHBROKER_URL: 'https://sso.trade.gov.uk/'
     GIT_COMMIT: 'test'
     DJANGO_SETTINGS_MODULE: config.settings.dev
     AUTHBROKER_CLIENT_ID: ${AUTHBROKER_CLIENT_ID}
     AUTHBROKER_CLIENT_SECRET: ${AUTHBROKER_CLIENT_SECRET}
     BROWSERSTACK_USERNAME: ${BROWSERSTACK_USERNAME}
     BROWSERSTACK_ACCESS_KEY: ${BROWSERSTACK_ACCESS_KEY}
 selenium-hub:
    image: selenium/hub:3.141.59-vanadium
    container_name: selenium-hub
    ports:
      - "4444:4444"
 chrome:
    image: selenium/node-chrome-debug:3.141.59-vanadium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5900:5900"
 firefox:
    image: selenium/node-firefox-debug:3.141.59-vanadium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5901:5900"