{% extends "forecast/forecast_base.html" %}

{% block page_content %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="govuk-form-group">
                {% for error in form.subject.errors %}
                    <span id="passport-issued-error" class="govuk-error-message">
                        <span class="govuk-visually-hidden">Error:</span>
                        {{ error|escape }}
                    </span>
                {% endfor %}
                    <label class="govuk-label" for="{{ field.name }}">{{ field.label }}{% if field.field.required == False %} (optional){% endif %}</label>
                    {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Add entry" class="govuk-button" data-module="govuk-button"/>
    </form>
{% endblock %}
